<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form action="" id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input type="text" id="inputBookTitle" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input type="text" id="inputBookAuthor" />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input type="number" id="inputBookYear" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsDone">Selesai dibaca</label>
            <input type="checkbox" id="inputBookIsDone" />
          </div>
          <button type="submit" id="bookSubmit">
            Masukkan buku ke Rak
            <span id="noteComplete">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Buku</h2>
        <form action="" id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input type="text" id="searchBookTitle" />
          <button id="searchSubmit" type="button">Cari..</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum Selesai dibaca</h2>
        <div class="book_list" id="incompleteBookshelfList"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai Dibaca</h2>
        <div class="book_list" id="doneBookshelfList"></div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
